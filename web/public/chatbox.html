	<div class="col-xs-12  col-sm-12 col-md-12 col-lg-12">
	    <div class="col-xs-12  col-sm-12 col-md-12 col-lg-12">
		<h1><i class="glyphicon glyphicon-comment text-success"></i> Chatbox</h1>

		<h5 id="username">user_name</h5>
		<button id="btn-logout" class="btn btn-default">Log out</button>

		<div class="row col-xs-12  col-sm-12 col-md-12 col-lg-12">
		    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<h3>Messages</h3>

			<h3>Active Users</h3>
			<label for="users">Select recipient (hold ctrl or shift to select more than one)</label>
			<div class="form-group">
			    <select id="users" multiple class="form-control" style="max-height: 200px;">
				<!--<option>user1</option>-->
			    </select>
			</div>
		    </div>
		</div>

		<div class="row col-lg-12">

			<div class="input-group">
			    <input id="input-message" type="text" class="form-control" placeholder="message">
			    <span class="input-group-btn">
				<button id="btn-send" class="btn btn-default" type="button"><span class="glyphicon glyphicon-send text-primary"></span> Send</button>
			    </span>
			</div>
		    </div>
		</div>
	    </div>
